<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <header></header>
    <form id="signin">
      <fieldset>
        <div>
          <input id="signup" type="radio" name="signin" value="signup" checked>
          <label for="signup">Sign-up</label>
          <input id="signin" type="radio" name="signin" value="signin">
          <label for="signin">Sign-in</label>
        </div>
        <input type="text" name="username" placeholder="username">
        <input type="text" name="password" placeholder="password">
        <button type="submit" name="submit">Submit</button>
      </fieldset>
    </form>
    <form id="notes">
      <fieldset>
        <input type="text" name="note" placeholder="enter a note">
        <div>
          <input id="public" type="radio" name="notetype" value="public" checked>
          <label for="public">Public</label>
          <input id="private" type="radio" name="notetype" value="private">
          <label for="private">Private</label>
          <button type="submit" name="submit">Submit</button>
        </div>
      </fieldset>
    </form>
    <form id="notesupdate">
      <fieldset>
        <input type="text" name="note" placeholder="enter a note">
        <div>
          <input id="public" type="radio" name="notetype" value="public" checked>
          <label for="public">Public</label>
          <input id="private" type="radio" name="notetype" value="private">
          <label for="private">Private</label>
          <button type="submit" name="submit">Submit</button>
        </div>
      </fieldset>
    </form>



    <!-- div that creates a div for each note 

update and delete note




-->


    <!-- Brings in minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>

</html>
